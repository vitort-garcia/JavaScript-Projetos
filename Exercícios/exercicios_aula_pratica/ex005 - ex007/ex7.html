<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        input{
            font: normal 18pt arial;
            width: 100px;
        }
        
        button{
            font: normal 18pt arial;
            width: 100px;
        }

        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <!--<input type="button" value="Somar" onclick="somar()">-->
    <button type="submit" onclick="somar()">Somar</button>
    

    <div id="resultado">Resultado...</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            tn1 = Number(tn1.value)
            tn2 = Number(tn2.value)
            var s = tn1 + tn2

            var resul = document.getElementById('resultado') // não é necessario criar a variavel 'resul', dá pra simplesmente usar o id 'resultado' como paramêtro para a modificação no innerText.
            resul.innerHTML = `A soma entre ${tn1} e ${tn2} é igual a <strong>${s}</strong>.`
        }

    </script>
    
</body>
</html>
