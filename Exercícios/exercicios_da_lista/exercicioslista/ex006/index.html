<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        button{
            font: normal 12pt arial;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button>Iniciar a soma</button>
    <p>O resultado vem aqui...</p>

    <script>
        
        document.getElementsByTagName('button')[0].addEventListener('click', clicou)
        function clicou(){
            var n1 = Number(prompt('Digite um número:'))
            var n2 = Number(prompt('Digite outro número:'))
            document.getElementsByTagName('p')[0].innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong id='resul'>${n1+n2}</strong>!`
        }
    </script>
</body>
</html>
