<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        h1{
            font-family: cursive;
        }
        button{
            font: normal 12pt arial;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="somar()">Somar um</button>
    <button onclick="zerar()">Zerar Contador</button>
    <section id="resultado">
        <p>o contador está em <mark>0</mark> cliques.</p>
    </section>

    <script>
        var res = document.querySelector('section#resultado')
        var contador = 0

        function somar(){
            contador += 1
            res.innerHTML = `<p>o contador está em <mark>${contador}</mark> cliques.</p>`
        }

        function zerar(){
            contador = 0
            res.innerHTML = `<p>o contador foi zerado.</p>`
        }
    </script>
</body>
</html>
