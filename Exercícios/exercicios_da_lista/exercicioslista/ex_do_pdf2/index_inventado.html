<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-family: sans-serif;
            font-size: 12pt;
        }
        
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Clique no botão para começar.</h1>
    <button onclick="clicou()">Botão</button>
    <script>
        function clicou(){
            var nome = window.prompt('Qual seu nome?')
            if(nome != null){
                window.alert(`Olá ${nome}!`) // não era pra estar usando if & else
            }                                //não cheguei nisso ainda; Só improvisei aqui.
            else{
                window.alert("Aperta okay aí pô.")
            }
          }
    </script>
</body>
</html>
