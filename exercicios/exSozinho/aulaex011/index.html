<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        input{
            font: normal 12pt arial;
        }
        button{
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Digite o nome do seu país: <input type="text" name="txtinp" id="txtinp" placeholder="ex: Bulgária">
    <button type="submit">Testar.</button>
    <p id="resul"></p>
    
    <script>
        document.getElementsByTagName('button')[0].addEventListener('click', testar)
        function testar(){
            var result = document.querySelector('p#resul')
            var pais = document.querySelector('input#txtinp').value
            result.innerHTML = `<p>Nascendo em ${pais}</p>`
            if(pais == 'Brasil' || pais == 'brasil'){
                result.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else{
                result.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
