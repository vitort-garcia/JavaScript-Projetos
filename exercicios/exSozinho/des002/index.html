<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">Inicie o desafio</button>
    
    <script>
        function inicio(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
