<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    
    <script>
        function inicio(){
            var numero = Number.parseInt(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${numero}, temos o número ${numero-1}. ` + `Depois de ${numero}, temos o número ${numero+1}.`)
        }
    </script>
</body>
</html>
