<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calculo()">Comprar produto</button>
    
    <script>
        function calculo(){
            var prod = window.prompt('Que produto você está comprando?')
            var preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
            var valor = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`))
            var troco = valor - preco
            window.alert(`Você comprou ${prod} que custou ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}. Deu ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco. Volte sempre!`)
        }
    </script>
</body>
</html>
