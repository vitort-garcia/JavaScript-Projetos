<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }

        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <script>
        document.write('<p>Aqui vai aparecero resultado...</p>')
        function clicou(){
            var nome = window.prompt('Qual é o seu nome?')
            window.document.write(`<p>Olá, <strong>${nome}</strong>! É um prazer te conhecer! &#x2764</p>`)
        }
    </script>
</body>
</html>
