<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        button{
            padding: 30px;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button>Clique para calcular</button>
    <p>O resultado vem aqui...</p>
    
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        document.getElementsByTagName('button')[0].addEventListener('click', clicou)
        function clicou(){
            var n1 = Number(window.prompt('Digite um número:'))
            window.document.getElementsByTagName('p')[0].innerText = `O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!`
        }
    </script>
</body>
</html>
