<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        button{
            font: normal 12pt arial;
            padding: 30px;
        }
        p{
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="clicou()">Calcular média</button>
    <p id="resultado">o resultado vai aparecer aqui...</p>

    <script>
        function clicou(){
            var nome = window.prompt('Qual o nome do aluno?')
            var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var nota2 = Number(window.prompt(`E qual foi a segunda nota de ${nome}?`))
            var media = (nota1 + nota2)/2
            document.getElementById('resultado').innerHTML = `<p>Calculando a média final de <mark>${nome}</mark> 
            <br> 
            As notas obtidas foram <mark>${nota1} e ${nota2}</mark>. 
            <br> 
            A média final será <mark>${media}</mark></p>`
        }
    </script>
</body>
</html>
